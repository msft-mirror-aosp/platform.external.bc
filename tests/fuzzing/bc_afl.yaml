session_name: bc_afl

windows:
  - window_name: control
    layout: even-horizontal
    panes:
      - shell_command:
        - echo core | doas tee /proc/sys/kernel/core_pattern
        - echo performance | doas tee /sys/devices/system/cpu/cpu*/cpufreq/scaling_governor
        - rm -rf tests/fuzzing/bc_outputs1/
        - rm -rf tests/fuzzing/bc_outputs2/
        - rm -rf tests/fuzzing/dc_outputs/
  - window_name: bc11
    layout: even-horizontal
    panes:
      - shell_command:
        - export AFL_AUTORESUME=1
        - unset POSIXLY_CORRECT
        - unset BC_BANNER
        - unset BC_ENV_ARGS
        - unset BC_LINE_LENGTH
        - unset BC_SIGINT_RESET
        - unset BC_TTY_MODE
        - unset BC_PROMPT
        - unset BC_EXPR_EXIT
        - unset BC_DIGIT_CLAMP
        - sleep 15
        - afl-fuzz -i tests/fuzzing/bc_inputs1 -o tests/fuzzing/bc_outputs1 -p exploit -D -M bc11 bin/bc -lqc -e "seed = 1280937142.20981723890730892738902938071028973408912703984712093" -f-
